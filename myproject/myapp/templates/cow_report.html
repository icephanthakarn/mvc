<h1>Cow Milk Production Report</h1>
<ul>
    {% for cow in cows %}
    <li>
        Cow {{ cow.cow_id }}: {{ cow.milk_bottles_produced }} bottles
        {% if cow.is_bsod %}
            (BSOD - needs reset)
        {% endif %}
    </li>
    {% endfor %}
</ul>
<a href="{% url 'reset_bsod' %}">Reset all BSOD cows</a>
<a href="{% url 'home' %}">Go back to the homepage</a>
