<h1>{{ cow.cow_id }} - {{ cow.color }} Cow</h1>

<p>{{ result }}</p>

{% if cow.color == 'white' %}
    <form method="post" action="{% url 'milk_cow' cow.cow_id %}">
        {% csrf_token %}
        <button type="submit">Milk the cow</button>
        <button type="submit" name="lemon" value="true">Add lemon and milk</button>
    </form>
{% else %}
    <form method="post" action="{% url 'milk_cow' cow.cow_id %}">
        {% csrf_token %}
        <button type="submit">Milk the cow</button>
    </form>
{% endif %}




<a href="{% url 'milk_report' %}" style="margin-right: 20px;">Go to Milk Production Report</a>
<a href="{% url 'home' %}">Go back to the homepage</a>
